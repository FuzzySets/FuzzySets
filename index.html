<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">

    <link rel="icon" href="src/image/contents/nextResidentIsMagician/favicon.ico">
    <title>後手必殺ファジイ集合</title>

  </head>

  <body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <!-- コンテンツ -->
    <div class="content">
      <div class="pv">
        <iframe src="https://www.youtube.com/embed/_u--y02vQs0?si=SwxDSGLNgR0untKe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="posts">
        <a class="postSource" data-height="500" href="https://twitter.com/gotehissatsu?ref_src=twsrc%5Etfw">Posts by FuzzySets</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <!-- フッター -->
    <div id="footer"></div>

    <script>
      Promise.all([
        fetch('src/templates/headerBar.html').then(response => {
          if (!response.ok) {
            throw new Error('Failed to load header');
          }
          return response.text();
        }),
        fetch('src/templates/footerBar.html').then(response => {
          if (!response.ok) {
            throw new Error('Failed to load footer');
          }
          return response.text();
        })
      ])
      .then(([headerHtml, footerHtml]) => {
        // 取得したHTMLをそれぞれの要素に挿入
        document.getElementById('header').innerHTML = headerHtml;
        document.getElementById('footer').innerHTML = footerHtml;
      })
      .catch(error => {
        console.error('Error loading templates:', error);
      });
    </script>
  </body>
</html>
